<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor|Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">

    <section class="card_body">
      <h1>Order Summary</h1>
      <span>You can now listen to millions of songs, audiobooks and podcasts on any devide anywhere you like!</span>

      <div class="card_informations">
        <div class="music_price">
          <img src="./images/icon-music.svg" alt="icon_music">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="/">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a id="cancel_order" href="/">Cancel Order</a>
    </section>

  </main>
</body>

</html>
